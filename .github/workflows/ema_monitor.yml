name: EMA eSubmission Monitor
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
jobs:
  run-scout:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          pip install PyMuPDF # This new line installs the PDF library
      - name: Run the EMA Scout script
        run: |
          SCRIPT_PATH=$(find . -name "ema_scout.py" -print -quit)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "Error: ema_scout.py not found in the repository!"
            exit 1
          fi
          python "$SCRIPT_PATH"
      - name: Commit and push if changes found
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          # This command now adds all new/changed files to be committed,
          # including the new log files and any archived PDFs.
          git add .
          git diff-index --quiet HEAD || git commit -m "Update EMA document logs and archives"
          git push

